<!DOCTYPE html>
<html>
<head>
<style>
body {
	margin: 0;
	padding: 0;
	overflow: hidden;
}

#iframe {
	width: 100%;
	min-height: 100vh;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
    border-right:1px solid #bbb;
}

li:last-child {
    border-right: none;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}

#menu {
    font-family: Verdana,sans-serif;
}

</style>

<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>

</head>
<body>
<div id="menu">
	<ul>
	  <li><a data-target="https://nextcloud.puzle.xyz/" class="link">Nextcloud</a></li>
	  <li><a data-target="https://wekan.puzle.xyz/" class="link">Wekan</a></li>
	  <li><a data-target="http://mattermost.puzle.xyz/" class="link">Mattermost</a></li>
	  <li><a data-target="https://gitlab.puzle.xyz/" class="link">Gitlab</a></li>
	</ul>
</div>
<iframe id="iframe" src="https://nextcloud.puzle.xyz/">
  <p>Your browser does not support iframes.</p>
</iframe>


<script type="text/javascript">
	$(document).ready(function(){
		$('.link').click(function() {
			var target = $(this).data("target");
			console.log(target);
			
			$("#iframe").attr({
				src: target
			});
		
		});
	
	});

</script
</body>
</html>
